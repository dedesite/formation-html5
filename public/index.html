<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Websocket Chat - Formation HTML5 + jQuery</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body class="container">
    <header>
        <h1>Chat HTML5 + jQuery</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item active"><a class="nav-link" href="#index">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="#profile">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="#chat">Chat</a></li>
            </ul>
        </nav>
    </header>
    <main class="jumbotron">
        <section class="active" data-workflow="index">
            <p>
                Bienvenue sur notre super chat !
            </p>
            <button type="button" class="btn btn-primary" id="join">Rejoindre</button>
        </section>
        <section data-workflow="profile">
            <form id="profile-form">
                <label for="username">Nom d'utilisateur</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="text" class="form-control" name="username" id="username" required placeholder="Nom d'utilisateur" required>
                    <div class="invalid-feedback">
                        Veuillez choisir un nom d'utilisateur au minimum.
                    </div>
                </div>
                <div>
                    <label for="displayname">Nom affich√© </label>
                    <input type="text" class="form-control" name="displayname" id="displayname">
                </div>
                <div>
                    <label for="birthday">Date de naissance </label>
                    <input type="date" class="form-control" name="birthday" id="birthday" min="1900-01-01" max="2005-01-01">
                </div>
                <label for="localisation">Localisation </label>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" name="localisation" id="localisation">
                    </div>
                    <div class="col">
                        <button id="geoloc" class="btn btn-primary">Partager ma position <i class="fas fa-search-location"></i></button>
                    </div>
                </div>
                <label for="chatlabel">Label</label>
                <div>
                    <output name="chatlabel" id="chatlabel"></output>
                </div>
                <button id="validate-profile" class="btn btn-primary">Valider</button>
            </form>
        </section>
        <section data-workflow="chat">
            <div id="chat">
                <h3>Chat <span class="badge badge-info" id="status">Connecting...</span></h3>
                <div id="content">
                </div>
                <div>
                    <input type="text" id="input"/> <button id="send" class="btn btn-primary" disabled>Send</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        Made with <i class="fas fa-heart"></i>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="module" src="js/jquery.workflow.plugin.js"></script>
    <script type="module" src="js/chat.js"></script>
</body>

</html>
