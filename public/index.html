<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Websocket Chat - Formation HTML5 + jQuery</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Chat HTML5 + jQuery</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Chat</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="active">
            <p>
                Bienvenue sur notre super chat !
            </p>
            <button id="join">Rejoindre</button>
        </section>
        <section>
            <form id="profile-form">
                <div>
                    <label for="username">Nom d'utilisateur : </label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div>
                    <label for="displayname">Nom affich√© : </label>
                    <input type="text" name="displayname" id="displayname">
                </div>
                <div>
                    <label for="birthday">Date de naissance : </label>
                    <input type="date" name="birthday" id="birthday" min="1900-01-01" max="2005-01-01">
                </div>
                <div>
                    <label for="localisation">Localisation: </label>
                    <input type="text" name="localisation" id="localisation">
                </div>
                <div>
                    <label for="chatlabel">Label : </label>
                    <output name="chatlabel" id="chatlabel"></output>
                </div>
                <button>Valider</button>
            </form>
        </section>
        <section>
            Chat
        </section>
    </main>
    <footer>
        Made with <i class="fas fa-heart"></i>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/jquery.workflow.plugin.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
